version: 2.1

orbs:
  android: circleci/android@3.1.0

jobs:
  run-unit-test:
    executor:
      name: android/android-docker
      tag: default
    steps:
      - checkout
      - androind/restore_gradle_cache
      - android/run_tests:
          test-command: ./gradlew testDebugUnitTest
      - androind/save_gradlew_cache

workflows:
  build-and-test:
    jobs:
      - run-unit-test


